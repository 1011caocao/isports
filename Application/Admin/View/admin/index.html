
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin/admin">用户管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>状态</th>
                            <th>手机号</th>
                            <th>注册时间</th>
                            <th>上一次登录时间</th>
                            <th>上一次登录IP</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="adminLists" id="adminList">
                            <tr>
                                <td>{$adminList.admin_id}</td>
                                <td>{$adminList['status']?'启用':'禁用'}</td>
                                <td>{$adminList.phone}</td>
                                <td>{$adminList.add_time|date='Y-m-d H:i',###}</td>
                                <td>{$adminList.last_login_time|date='Y-m-d H:i',###}</td>
                                <td>{$adminList.last_login_ip}</td>
                                <td>
                                    <button type="button" class='btn <if condition="$adminList.status eq 1">btn-primary<else />btn-success</if> status' attr-id="{$adminList.id}">
                                        {$adminList['status']?'禁用':'启用'}
                                    </button>
                                <button type="button" class="btn btn-danger delete" attr-id="{$adminList.id}"  attr-message="删除">删除</button>
                                </td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>
                    </form>
                    <div>
                        {$pageRes}
			        </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var SCOPE = {
        'jump_url' : '/admin/admin/index?page={$page}', //跳转URL
        'user_info_url' : '/admin/user/certificationInfo', //认证信息URL
        'change_status_url' : '/admin/admin/changeStatus', //删除URL
    }
</script>
<include file="Index/footer" />
