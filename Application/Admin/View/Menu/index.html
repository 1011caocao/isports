
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin/menu">菜单管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>{$nav}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <form action="/admin/menu/index" method="get">

                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select class="form-control" name="type" id="type">
                        <option value='-1'>请选择类型</option>
                        <option value="1" <if condition="$type eq 1">selected="selected"</if>>后台菜单</option>
                        <option value="0" <if condition="$type eq 0">selected="selected"</if>>前端导航</option>
                        <option value="2" <if condition="$type eq 2">selected="selected"</if>>个人中心侧边栏</option>
                    <lect>
                </div>

                <input type="hidden" disabled="disabled" name="c" value="menu"/>
                <input type="hidden" disabled="disabled" name="a" value="index"/>
                <span class="input-group-btn">
                  <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>

            </form>
        </div>
        <div>
          <button id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th width="14">排序</th>
                            <th>id</th>
                            <th>菜单名</th>
                            <th>模块名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="menuList" id="menu">

                            <tr>
                                <td><input size="4" type="text" name="listorder[{$menu.menu_id}]" value="{$menu.listorder}"/></td>
                                <td>{$menu.menu_id}</td>
                                <td>{$menu.name}</td>
                                <td>{$menu.m}</td>
                                <td>{$menu.type|get_menu_type}</td>
                                <td>{$menu.status|get_menu_status}</td>
                                <td>
                                 <button type="button" class="btn btn-primary singcms-edit" attr-id="{$menu.menu_id}">修改</button>
                                 <button type="button" class="btn btn-danger singcms-delete" attr-a="menu" attr-id="{$menu.menu_id}" attr-message="删除">删除</button>
                                </td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>
                    </form>
					{$pageRes}
                    <div>
			          <button id="button-listorder" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>更新排序 </button>
			        </div>
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var type = $("#type").val();
    var SCOPE = {
        'jump_url' : '/admin/menu/index?type='+type,
        'add_url' : '/admin/menu/add',
        'edit_url' : '/admin/menu/edit',
        'set_status_url' : '/admin/menu/setStatus',
        'listorder_url' : '/admin/menu/listorder',

    }
</script>
<include file="Index/footer" />
