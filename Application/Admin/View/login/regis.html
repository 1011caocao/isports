<body>
<style>
    .s_center {
        width: 400px;
        margin-top: 150px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
<div class="s_center container">
    <form class="form-signin" enctype="multipart/form-data" method="post">
        <h2 class="form-signin-heading">爱运动管理平台</h2>
        <label class="sr-only">用户名</label>
        <input type="text" class="form-control" name="username" placeholder="请填写用户名" required autofocus>
        <br />
        <label  class="sr-only">电话号码</label>
        <input type="number" name="phone" id="phone" class="form-control" placeholder="电话" required>
        <br />
        <label  class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword1" class="form-control" placeholder="密码" required>
        <br />
        <label  class="sr-only">密码</label>
        <input type="password" name="repassword" id="inputPassword2" class="form-control" placeholder="确认密码密码" required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" id="sub" type="button" onclick="regis.check()">注册</button>
    </form>

</div> <!-- /container -->
<script src="/public/admin/js/jquery.js"></script>
